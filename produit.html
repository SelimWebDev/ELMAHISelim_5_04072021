<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinocam</title>

    <link rel="stylesheet" href="./css/style_produit.css"/>

    <script src="./js/addToCart.js"></script>
    <script src="./js/reqByIdAndWriteHtml.js"></script>
    <script src="https://kit.fontawesome.com/d5ff2cdc84.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div id="title_block">
                <div id="logo"><i class="fas fa-camera-retro fa-4x"></i></div>
                <div id="title"><h1>ORINOCAM</h1></div>
            </div>
        </a>
        <div id="panier">
            <a href="panier.html">
                <i class="fas fa-shopping-basket fa-2x"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="product">
            <div class="img_wrap">
                <img>
            </div>
            <div class="block_text">
                <h2>Titre</h2>
                <span class="desc"></span>
                <span class="price"></span>
                <div>
                    <label for="option-select">Choisissez votre lentille :</label>
                    <select class="liste" id="option-select"></select>
                </div>
                <div class="add" onclick="addToCart()">Ajouter au panier</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
